<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TANGO - Plataforma</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      height: 100vh;
      background: #f5f5f5;
    }
    #sidebar {
      width: 250px;
      background: #222;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #sidebar h2 {
      margin-top: 10px;
      font-size: 1.4em;
    }
    #sidebar button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #ff6f61;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #sidebar button:hover {
      background: #ff3b2f;
    }
    #content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <img src="https://i.imgur.com/5QFzj6L.png" alt="Logo Tango" width="100">
    <h2>TANGO</h2>
    <button onclick="mostrarInicio()">Inicio</button>
    <button id="btnUsuarios" onclick="mostrarUsuarios()">Acceso a Usuarios</button>
    <button onclick="mostrarCampanas()">Mis Campañas</button>
    <button onclick="agregarCampana()">Agregar Campaña</button>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <div id="content">
    <h1 id="bienvenida">Bienvenido</h1>
    <p>Usa el menú a la izquierda para gestionar tus campañas y sacar el máximo provecho de Tango.</p>
  </div>

  <script>
    const usuario = localStorage.getItem("usuario");
    const nombre = localStorage.getItem("nombre_usuario");
    const tipo = localStorage.getItem("tipo_usuario");

    // Si no hay sesión, redirigir
    if (!usuario || !nombre) {
      window.location.href = "index.html";
    }

    // Personalizar bienvenida
    document.getElementById("bienvenida").textContent = `Bienvenido, ${nombre}`;

    // Mostrar u ocultar botón Acceso a Usuarios
    if (tipo !== "A") {
      document.getElementById("btnUsuarios").style.display = "none";
    }

    // Función para cargar los usuarios desde la hoja de Google Sheets
    async function cargarUsuarios() {
      const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSd5yoasP3pxVzZvV-XwaurTOhxNl00JtMRh0bLYnp-SEmg3L-Q1wXH9Q7u-fLZqjJaoY6wmmrD1Y4K/pub?output=csv';
      const res = await fetch(URL_CSV);
      const texto = await res.text();
      const filas = texto.split('\n').slice(1); // Sin encabezado
      const datos = filas.map(f => f.split(','));

      let contenido = '<table><thead><tr><th>Usuario</th><th>Nombre</th><th>Estado</th><th>Fecha de Vencimiento</th></tr></thead><tbody>';

      datos.forEach(usuario => {
        contenido += `<tr>
          <td>${usuario[0]}</td>
          <td>${usuario[1]}</td>
          <td>${usuario[3]}</td>
          <td>${usuario[2]}</td>
        </tr>`;
      });

      contenido += '</tbody></table>';
      document.getElementById("content").innerHTML = contenido;
    }

    function mostrarInicio() {
      document.getElementById("content").innerHTML = ` 
        <h1>Bienvenido, ${nombre}</h1>
        <p>Usa el menú a la izquierda para gestionar tus campañas y sacar el máximo provecho de <strong>Tango</strong>.</p>
      `;
    }

    function mostrarUsuarios() {
      cargarUsuarios();
    }

    function mostrarCampanas() {
      document.getElementById("content").innerHTML = ` 
        <h2>Mis Campañas</h2>
        <p>(Aquí se cargará la lista de campañas del usuario logueado)</p>
      `;
    }

    function agregarCampana() {
      document.getElementById("content").innerHTML = ` 
        <h2>Agregar Nueva Campaña</h2>
        <p>(Aquí irá el formulario para crear una campaña nueva)</p>
      `;
    }

    function cerrarSesion() {
      if (confirm("¿Seguro que deseas cerrar sesión?")) {
        localStorage.clear();
        window.location.href = "index.html";
      }
    }
  </script>

</body>
</html>
