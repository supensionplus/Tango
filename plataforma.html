<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TANGO - Plataforma</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      height: 100vh;
      background: #f5f5f5;
    }
    #sidebar {
      width: 250px;
      background: #222;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #sidebar h2 {
      margin-top: 10px;
      font-size: 1.4em;
    }
    #sidebar button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #ff6f61;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #sidebar button:hover {
      background: #ff3b2f;
    }
    #content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <img src="https://i.imgur.com/5QFzj6L.png" alt="Logo Tango" width="100">
    <h2>TANGO</h2>
    <button onclick="mostrarInicio()">Inicio</button>
    <button id="btnUsuarios" onclick="accederUsuarios()">Acceso a Usuarios</button>
    <button onclick="mostrarCampanas()">Mis Campañas</button>
    <button onclick="agregarCampana()">Agregar Campaña</button>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>
